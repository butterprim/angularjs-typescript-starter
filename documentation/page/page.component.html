<p>Hi {{ $ctrl.userName }}! Look at <a href="/form">forms</a></p>

<h1>Components</h1>

<kb-badge badge-type="default" message="$ctrl.message">
  <h3>Hi I'm Lorenz!!</h3>
</kb-badge>

<p>This is the default badge.</p>

<kb-badge badge-type="error" message="$ctrl.message"></kb-badge>

<p>This is the error type badge.</p>

<kb-badge size="lg">{{ $ctrl.message }}</kb-badge>

<p>You can also make the text larger using the size binding.</p>

<h1>Directives</h1>

<kb-alert
  message="$ctrl.message"
  on-ok="$ctrl.mark({ test: data })"
  on-cancel="$ctrl.mark({code: code})"
></kb-alert>

<p>Hide this</p>

<kb-badge use-class="true" kb-hide-on-click>Hide me!</kb-badge>

<div ng-if="$ctrl.activity.length > 0">
  <h3>activity</h3>
  <div ng-repeat="code in $ctrl.activity track by $index">{{ code }}</div>
</div>
