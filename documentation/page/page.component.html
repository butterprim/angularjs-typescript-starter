<h1>Components</h1>

<kb-badge message="$ctrl.message"></kb-badge>

<p>This is the default badge.</p>

<kb-badge badge-type="error" message="$ctrl.message"></kb-badge>

<p>This is the error type badge.</p>

<kb-badge size="large" message="$ctrl.message"></kb-badge>

<p>You can also make the text larger using the size binding.</p>

<h1>Directives</h1>

<kb-alert
  message="$ctrl.message"
  on-ok="$ctrl.markAsRead('first')"
  on-cancel="$ctrl.markAsCancelled('first')"
></kb-alert>

<p>Hide this</p>

<kb-badge kb-hide-on-click message="$ctrl.message"></kb-badge>

<div ng-if="$ctrl.readHistory.length > 0">
  <h3>Read</h3>
  <div ng-repeat="read in $ctrl.readHistory track by $index">{{ read }}</div>
</div>

<div ng-if="$ctrl.cancelHistory.length > 0">
  <h3>Cancel</h3>
  <div ng-repeat="cancelled in $ctrl.cancelHistory track by $index">{{ cancelled }}</div>
</div>
